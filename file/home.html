<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Boostrap -->
     <link rel="stylesheet" href="../bootstrap/bootstrap-4.6.0-dist/css/bootstrap-grid.min.css">
     <link rel="stylesheet" href="../bootstrap/bootstrap-4.6.0-dist/css/bootstrap.css">
     <!-- link font-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="../style/home-style/home-resp.css">
    <link rel="stylesheet" href="../style/home-style/home.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Home-voucher</title>
</head>
<body>
       <!-- Part 1:  Header -->
       <div class="container-fluid header bg-white" id="site-header">
        <div class="row">
            <div class="col container_logo_header d-flex">
                <img class="img_logo_header my-3 d-none d-lg-block d-xl-block d-md-none" src="../image/logo_header.png" alt="">
                <button  id="btn-category" type="button" class="btn btn-outline-danger px-3 py-0 my-3"><span class="iconify" data-icon="bi:list-ul" style="color: #e94560; font-size:20px;"></span></button>
            </div>
            <div class="col-4 col-sm-4 col-xl-6 col-lg-6 col-sm-6">
                <div class="container_input input-group my-3">
                    <div class="input-group-prepend">
                      <span class="btn input-group-text bg-white" id="basic-addon1"><span class="iconify" data-icon="bx:bx-search-alt-2" style="color: #615757;"></span></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
            </div>
            <div class="col d-flex">
                <button onclick="openNav()"  id="btn-cart"   type="button" class="btn btn_cart rounded-circle d-none d-sm-block my-3 mx-4"><span class="iconify" data-icon="eva:shopping-cart-fill" style="color: white; font-size:20px;"></span>
                </button>
                <button id="btn-user02" type="button" class="btn btn_user rounded-circle my-3 mx-4"><span class="iconify" data-icon="bx:bxs-user" style="color: white; font-size:20px;"></span></button>
                
            </div>
                  
            
        </div>
        <div class="row container_menu_header">
            <div class="col"></div>
            <div class="col-xl-7 col-lg-7 col-md-10 d-sm-none d-none d-md-block">
                <ul class="d-flex">
                    <li class="mx-5"><a class="text-dark" href="#">Home</a></li>
                    <li class="mr-5"><a class="text-dark" href="#">Voucher</a></li>
                    <li class="mr-5"><a class="text-dark" href="#">Store</a></li>
                    <li class="mr-5"><a class="text-dark" href="#">About us</a></li>
                </ul>
            </div>
        </div>
        
        <ul class="list-group border-0 w-100 border-0 col-lg-4 col-xl-4 col-md-6 col-sm-12 col-12" id="listview-category">
            <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="akar-icons:shopping-bag" style="font-size: 25px;"></span>Fashion</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="dashicons:food" style="font-size: 25px;"></span>Food</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5"  data-icon="ion:fitness" style="font-size: 27px;"></span>Fitness</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="fa-solid:gifts" style="font-size: 23px;"></span>Gifts</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5"  data-icon="simple-icons:yourtraveldottv" style="font-size: 25px;"></span>Travel</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="clarity:car-solid" style="font-size: 25px;"></span>Bike</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="fa-solid:headphones" style="font-size: 25px;"></span>Technological</li>
                    <li class="list-group-item py-2"><span class="iconify ml-2 mr-5" data-icon="bx:bxs-baby-carriage" style="font-size: 25px;"></span>Baby</li>
        </ul>

      
      <ul class="container list-group border-0 w-100 border-0 col-md-3 offset-md-8 text-center" id="listview-user">
        <li class="list-group-item  border-0">Log In</li>
        <li class="list-group-item  border-0">Register</li>
                
      </ul>
    
    </div> 






    <script type="text/javascript" src="../js/home.js"></script>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</body>
</html>
